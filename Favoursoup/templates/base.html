{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/starter-template.css" %}" rel="stylesheet">

    <!-- Sprites -->
    <link href="{% static "css/sprites.css" %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel='stylesheet' href='{% static "css/main.css" %}'/>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">FavourSoup</a>
        </div>
        <div class="collapse navbar-collapse">
          {% if request.user.is_authenticated %}
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
            </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
          <ol class="nav navbar-nav pull-right">
            <li><a class="mail" href="#"></a></li>
            <li><a class="SoupieSprite" href="#"></a></li>
            <li><a class="profilepic" href="#"></a></li>
          </ol>
          </div><!--/.nav-collapse -->
          </div>
          <div class="container-fluid breadcrumb-wrapper">
            <ol class="breadcrumb hidden-xs hidden-sm" role="navigation">
                <li class="active"><a href="#">Offered</a></li>
                <li><a href="#">Wanted</a></li>
                <ol class="nav navbar-nav pull-right">
                    <li><a class="social-facebook-box-blue-icon" href="#"></a></li>
                    <li><a class="Google-plus" href="#"></a></li>
                    <li><a class="twitter-icon" href="#"></a></li>
                    <li><a class="linked_in_icon" href="#"></a></li>
                </ol>
            </ol>
          </div><!-- /.container-fluid -->
          {% else %}
          <a href="{% url 'userena_signin' %}" class="btn btn-default pull-right">Login/Register</a>
          {% endif %}

    </nav>

    <div class="container">

      {% block content %}{% endblock %}

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static "/js/bootstrap.min.js" %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
